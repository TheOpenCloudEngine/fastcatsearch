action-base-package=org.fastcatsearch.http.action.service
master-action-base-package=org.fastcatsearch.http.action.management
source-reader-package=org.fastcatsearch,org.fastcatgroup

tcp_send_buffer_size=8192
tcp_receive_buffer_size=8192

node.worker_count=
node.connect_timeout=1000
node.boss_count=1
node.tcp_no_delay=true
node.tcp_keep_alive=true
node.reuse_address=true
node.send_file_chunk_size=3m

